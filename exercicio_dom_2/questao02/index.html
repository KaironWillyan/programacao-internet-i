<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <label for="number1">Valor 1</label>
    <input type="text" id="number1" required>

    <select name="select" id="selectOption">
        <option value="+" selected>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    
    <label for="number2">Valor 2</label>
    <input type="text" id="number2" required>

    <button id="calculate">Calcular</button>

    <p>Resultado: </p>
    <div id="display" style="padding: 0.5rem; border: 1px solid black; width: 10%; margin-top: 1rem;">
    </div>
  

    <script src="./script.js"></script>

</body>
</html>
